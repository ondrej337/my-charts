{{- range $i, $instance := .Values.instance }}
{{- $shared_storage := "/opt/shared-storage" -}}
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{$.Release.Namespace}}-{{ $.Chart.Name }}-{{$instance.name}}-cm
  labels:
    backup.component.name: {{ $.Release.Name }}
data:
  edx.properties: |-
    # EDX Toolbox configuration
    ## Toolbox code ( ECP endpoint code assigned to this Toolbox)
    edx.toolbox.code={{ $instance.edxProperties.edxToolboxCode | default "CHANGE-ME-TOOLBOX-CODE" }}

    ## Service catalogue ECP code
    edx.serviceCatalogue.code={{ $instance.edxProperties.edxServiceCatalogueCode | default "CHANGE-ME-SC-CODE" }}

    # Unique identification of toolbox within cluster
    # Must be defined in HA deployment different on each node
    {{- if $instance.edxProperties.edxToolboxNodeId }}
    edx.toolbox.node.id={{ $instance.edxProperties.edxToolboxNodeId | default "edx-01" }}
    {{- end }}

    ## Filtering message duplicities
    # Message types for duplicity check (comma delimiter)
    edx.configuration.duplicates.filter.messageTypes={{ $instance.edxProperties.edxConfigurationDuplicatesFilterMessageTypes | default "" }}
    # Turning filter on/off
    edx.configuration.duplicates.filter.enabled={{ $instance.edxProperties.edxConfigurationDuplicatesFilterEnabled | default "false" }}

    ## Comma separated list of public URLs used when creating URL for provided pull data
    ## Last part of the property corresponds to physical network code
    ## Repeat this property for all physical networks from which pull content is accessible
    {{- if $instance.edxProperties.edxToolboxPullPublicUrls }}
    {{- range $i, $item := $instance.edxProperties.edxToolboxPullPublicUrls }}
    edx.toolbox.pull.publicUrl.{{.network}}={{.url}}
    {{- end }}
    {{- else }}
    edx.toolbox.pull.publicUrl.Internet=http://localhost:8080/api/rest/pull/download/
    {{- end }}        
    ## Setting of automatic pull messages types for download
    ### List of message types separated by ,
    ### edx.toolbox.pull.autopull.enabled.types=ATC,NTC
    ### Value * represents all message types
    ### edx.toolbox.pull.autopull.enabled.types=*
    edx.toolbox.pull.autopull.enabled.types={{ $instance.edxProperties.edxToolboxPullAutopullEnabledTypes | default "*" }}

    ## Information whether NAT is enabled. Default value is false.
    edx.toolbox.nat.natEnabled={{ $instance.edxProperties.edxToolboxNatNatEnabled | default "false" }}
    # NAT configuration
    {{- if $instance.edxProperties.edxToolboxNatNatTable }}
    {{- range $j, $item := $instance.edxProperties.edxToolboxNatNatTable }}
    edx.toolbox.nat.natTable[{{$j}}].network={{.network}}
    edx.toolbox.nat.natTable[{{$j}}].sourceIp={{.sourceIp}}
    edx.toolbox.nat.natTable[{{$j}}].sourcePort={{.sourcePort}}
    edx.toolbox.nat.natTable[{{$j}}].destinationIp={{.destinationIp}}
    edx.toolbox.nat.natTable[{{$j}}].destinationPort={{.destinationPort}}
    {{- end}}
    {{- end}}
        
    ## Path to file system directory dedicated for pull outgoing message files
    ## When not set files are stored into System.getProperty("java.io.tmpdir")/"edx-pull-out"
    edx.toolbox.pull.root.out={{ $shared_storage }}/edx-pull-out
    ## Path to file system directory dedicated for storing incoming message files
    ## When not set files are stored into System.getProperty("java.io.tmpdir")/"edx-pull-in"
    edx.toolbox.pull.root.in={{ $shared_storage }}/edx-pull-in
    ## Delay between pull download retry job executions in ms
    edx.toolbox.pull.retryJobDelay={{ $instance.edxProperties.edxToolboxPullRetryJobDelay | default "120000" }}
    ## Pull messages expiration configuration in hours
    edx.toolbox.pull.expireOlderThan={{ $instance.edxProperties.edxToolboxPullExpireOlderThan | default "24" }}
    ### Delay between expiration job executions in ms
    edx.toolbox.pull.expireJobDelay={{ $instance.edxProperties.edxToolboxPullExpireJobDelay | default "60000" }}

    ### Path to the truststore for validating data provider's certificate when HTTPS is required by data provider
    edx.toolbox.pull.truststore.location={{ $instance.edxProperties.edxToolboxPullTruststoreLocation | default "${edx.toolbox.data.directory}/authKeystore.jks" }}
    ### Password to the truststore
    edx.toolbox.pull.truststore.password={{ $instance.edxProperties.edxToolboxPullTruststorePassword | default "password" }}

    ## Information whether message slicing is enabled. Default value is false.
    edx.toolbox.pull.slicing.enabled={{ $instance.edxProperties.edxToolboxPullSlicingEnabled | default "false" }}
    edx.toolbox.pull.slicing.size={{ $instance.edxProperties.edxToolboxPullSlicingSize | default "30720" }}
    edx.toolbox.pull.slicing.timeout={{ $instance.edxProperties.edxToolboxPullSlicingTimeout | default "30000" }}
    edx.toolbox.pull.slicing.compression.disabled.types={{ $instance.edxProperties.edxToolboxPullSlicingCompressionDisabledTypes | default "" }}
    edx.toolbox.pull.slicing.compression.disabled.wildcard={{ $instance.edxProperties.edxToolboxPullSlicingCompressionDisabledWildcard | default "*" }}

    ## Deleting job configuration
    ### Age of messages to be deleted in hours
    edx.toolbox.deleting.deleteOlderThan={{ $instance.edxProperties.edxToolboxDeletingDeleteOlderThan | default "168" }}
    edx.toolbox.deleting.dms.deleteOlderThan{{ $instance.edxProperties.edxToolboxDmsDeletingDeleteOlderThan | default "${edx.toolbox.deleting.deleteOlderThan}" }}
    ### Delay between deleting job executions in ms
    edx.toolbox.deleting.deleteJobDelay={{ $instance.edxProperties.edxToolboxDeletingDeleteJobDelay | default "60000" }}

    ## Network Configuration cache update job parameters, only applicable in HA environment
    ### Delay between checks whether cached configuration should be updated by later config. version from db
    edx.toolbox.cluster.netcfg.updateJobPeriod={{ $instance.edxProperties.edxToolboxClusterNetcfgUpdateJobPeriod | default "5000" }}


    ## Toolbox DMS specific configuration
    ### Path to storage root on file system
    ### When not set files are stored into System.getProperty("java.io.tmpdir")/"edx-dms"
    edx.toolbox.dms.storage.root={{ $shared_storage }}/edx-dms
    ### Storage Id must be defined by in HA deployment different on each node
    edx.toolbox.dms.storage.storageId={{ $instance.edxProperties.edxToolboxDmsStorageStorageId | default "${edx.toolbox.node.id}" }}
    ### Maximal number of files in directory
    ### When not set default value is: 10000
    edx.toolbox.dms.storage.maxFiles={{ $instance.edxProperties.edxToolboxDmsStorageMaxFiles | default "10000" }}
    ### Maximal number of directories created by DMS FS storage
    ### When not set default value is: 10000
    edx.toolbox.dms.storage.maxDirectories={{ $instance.edxProperties.edxToolboxDmsStorageMaxDirectories | default "10000" }}
    ### Duration of cache validity in minutes
    ### When not set default value is: 30
    edx.toolbox.dms.storage.cacheValidityDuration={{ $instance.edxProperties.edxToolboxDmsStorageCacheValidityDuration | default "30" }}

    ## Toolbox PULL DMS specific configuration
    ### Path to storage root on file system
    ### When not set files are stored into System.getProperty("java.io.tmpdir")/"edx-pull-dms"
    edx.toolbox.pull.dms.storage.root={{ $shared_storage }}/edx-pull-dms
    ### Storage Id must be defined by in HA deployment different on each node
    edx.toolbox.pull.dms.storage.storageId={{ $instance.edxProperties.edxToolboxPullDmsStorageStorageId | default "${edx.toolbox.node.id}" }}
    ### Maximal number of files in directory
    ### When not set default value is: 10000
    edx.toolbox.pull.dms.storage.maxFiles={{ $instance.edxProperties.edxToolboxPullDmsStorageMaxFiles | default "10000" }}
    ### Maximal number of directories created by DMS FS storage
    ### When not set default value is: 10000
    edx.toolbox.pull.dms.storage.maxDirectories={{ $instance.edxProperties.edxToolboxPullDmsStorageMaxDirectories | default "10000" }}
    ### Duration of cache validity in minutes
    ### When not set default value is: 30
    edx.toolbox.pull.dms.storage.cacheValidityDuration={{ $instance.edxProperties.edxToolboxPullDmsStorageCacheValidityDuration | default "30" }}

    # Database configuration
    edx.toolbox.data.directory={{ $instance.edxProperties.edxToolboxDataDirectory | default "/var/lib/edx-toolbox" }}
    edx.db.url={{ $instance.edxProperties.edxDBUrl | default "jdbc:derby:${edx.toolbox.data.directory}/db;databaseName=edx;create=true" }}
    edx.db.username={{ $instance.edxProperties.edxDBUsername | default "edx" }}
    edx.db.password={{ $instance.edxProperties.edxDBPassword | default "password" }}
    spring.datasource.validation-query={{ $instance.edxProperties.springDatasourceValidationQuery | default "values 1" }}
    spring.datasource.test-on-borrow={{ $instance.edxProperties.springDatasourceTestOnBorrow | default "true" }}
    {{- if $instance.edxProperties.springDatasourceDriverClassName }}
    spring.datasource.driver-class-name={{ $instance.edxProperties.springDatasourceDriverClassName }}
    {{- end }}
    {{- if $instance.edxProperties.ecpClusterManagerLocalInstanceID }}
    ecp.cluster.manager.localInstanceID={{ $instance.edxProperties.ecpClusterManagerLocalInstanceID }}
    {{- end }}


    spring.servlet.multipart.max-file-size={{ $instance.edxProperties.springServletMultipartMaxFileSize | default "50MB" }}
    spring.servlet.multipart.max-request-size={{ $instance.edxProperties.springServletMultipartMaxRequestSize | default "50MB" }}
    server.error.whitelabel.enabled={{ $instance.edxProperties.serverErrorWhitelabelEnabled | default "false" }}
    hawtio.authenticationEnabled={{ $instance.edxProperties.hawtioAuthenticationEnabled | default "false" }}
    endpoints.jolokia.sensitive={{ $instance.edxProperties.endpointsJolokiaSensitive | default "false" }}
    # Spring profile configuration
    ## edx-nonha - toolbox does not support high availability
    spring.profiles.active={{ $instance.edxProperties.springProfilesActive | default "edx-nonha" }}
    spring.liquibase.parameters.activemq.autocreate.tables={{ $instance.edxProperties.SpringLiquibaseParametersActivemqAutocreateTables | default "true" }}

    ## Disabled JMX protocol for internal broker
    #NOTE: warning when enabled the property then will be accessible JMX remote on port 1099
    spring.jmx.enabled={{ $instance.edxProperties.springJmxEnabled | default "false" }}

    internalBroker.useAuthentication={{ $instance.edxProperties.internalBrokerUseAuthentication | default "false" }}
    internalBroker.auth.user={{ $instance.edxProperties.internalBrokerAuthUser | default "toolbox" }}
    internalBroker.auth.password={{ $instance.edxProperties.internalBrokerAuthPassword | default "password" }}
    internalBroker.keystore.location={{ $instance.edxProperties.internalBrokerKeystoreLocation | default "${edx.toolbox.data.directory}/keystore.jks" }}
    internalBroker.keystore.password={{ $instance.edxProperties.internalBrokerKeystorePassword | default "password" }}
    internalBroker.keystore.authAlias={{ $instance.edxProperties.internalBrokerKeystoreAuthAlias | default "edx_module_auth" }}
    internalBroker.amqp.port={{ $instance.edxProperties.internalBrokerAmqpPort | default "5672" }}
    internalBroker.amqp.host={{ $instance.edxProperties.internalBrokerAmqpHost | default "127.0.0.1" }}
    edx.broker.url={{ $instance.edxProperties.edxBrokerUrl | default "amqps://${internalBroker.amqp.host:127.0.0.1}:${internalBroker.amqp.port:5672}" }}

    {{- if (($instance).edxProperties).internalBrokerToolboxQueuePrefix }}
    internalBroker.queuePrefix={{ (($instance).edxProperties).internalBrokerToolboxQueuePrefix }}
    {{- end }}

    ecpBroker.amqp.port={{ $instance.edxProperties.ecpBrokerAmqpPort | default "5672" }}
    ecpBroker.amqp.host={{ $instance.edxProperties.ecpBrokerAmqpHost | default "127.0.0.1" }}
    ecpBroker.keystore.location={{ $instance.edxProperties.ecpBrokerKeystoreLocation | default "${edx.toolbox.data.directory}/keystore.jks" }}
    ecpBroker.keystore.password={{ $instance.edxProperties.ecpBrokerKeystorePassword | default "password" }}
    ecpBroker.keystore.authAlias={{ $instance.edxProperties.ecpBrokerKeystoreAuthAlias | default "edx_module_auth" }}
    ecpBroker.auth.user={{ $instance.edxProperties.ecpBrokerAuthUser | default "toolbox" }}
    ecpBroker.auth.password={{ $instance.edxProperties.ecpBrokerAuthPassword | default "password" }}
    ecp.broker.url={{ $instance.edxProperties.ecpBrokerUrl | default "amqps://${ecpBroker.amqp.host}:${ecpBroker.amqp.port}" }}
    ecpBroker.queuePrefix={{ $instance.edxProperties.ecpBrokerQueuePrefix | default "#{'${internalBroker.queuePrefix:}' == '' ? '' : '${internalBroker.queuePrefix:}.'}" }}

    # ECP queues
    ## Queue for receiving incoming messages from ECP
    ecp.receiveQueue=${ecpBroker.queuePrefix}{{ $instance.edxProperties.ecpReceiveQueue | default "ecp.endpoint.inbox" }}

    ## Queue for sending outgoing messages by ECP
    ecp.sendQueue=${ecpBroker.queuePrefix}{{ $instance.edxProperties.ecpSendQueue | default "ecp.endpoint.outbox" }}

    ## Queue for receiving responses about sent messages
    ecp.sendResponseQueue=${ecpBroker.queuePrefix}{{ $instance.edxProperties.ecpSendResponseQueue | default "ecp.endpoint.outbox.reply" }}

    ## Queue for ECP states propagation
    ecp.statusQueue=${ecpBroker.queuePrefix}{{ $instance.edxProperties.ecpStatusQueue | default "ecp.endpoint.send.event" }}

    # Health Actuator Parameters
    spring.activemq.user=${internalBroker.auth.user}
    spring.activemq.password=${internalBroker.auth.password}

    # Logging configuration
    logging.file.name={{ $instance.edxProperties.loggingFileName | default "/var/log/edx-toolbox/edx.log" }}
    logging.file.path={{ $instance.edxProperties.loggingFilePath | default "/var/log/edx-toolbox" }}
    logging.config={{ $instance.edxProperties.loggingConfig | default "/etc/edx-toolbox/edx-logback.xml" }}
    {{- if $instance.edxProperties.loggingLevels }}
    {{- range $i, $item := $instance.edxProperties.loggingLevels }}
    logging.level.{{.package}}={{.level}}
    {{- end }}
    {{- else }}
    logging.level.eu.unicorn.edx=INFO
    logging.level.eu.unicorn.eip=ERROR
    logging.level.org.apache.camel=INFO

    # Enable ftp trace logging in case of connection issues
    #logging.level.org.apache.camel.component.file.remote=TRACE
    #logging.level.org.apache.commons.net.ftp=TRACE
    {{- end }}

    {{- if $instance.edxProperties.edxLoginLockAttempts }}

    edx.loginLock.attempts={{ $instance.edxProperties.edxLoginLockAttempts | default "3" }}
    {{- end }}
    {{- if $instance.edxProperties.edxLoginLockLockTime }}

    edx.loginLock.lockTime={{ $instance.edxProperties.edxLoginLockLockTime | default "900" }}
    {{- end }}
    {{- if $instance.edxProperties.edxEcpAmqpClientMaxRedeliveries }}

    edx.ecp.amqp.client.maxRedeliveries={{ $instance.edxProperties.edxEcpAmqpClientMaxRedeliveries | default "10" }}
    {{- end }}

    {{- if $instance.edxProperties.jasyptEncryptorAlgorithm }}

    # JASYPT encryption
    jasypt.encryptor.algorithm={{ $instance.edxProperties.jasyptEncryptorAlgorithm | default "PBEWITHHMACSHA512ANDAES_256" }}

    {{- end }}
    {{- if $instance.edxProperties.prometheusMonitoringEnabled }}

    # Prometheus monitoring
    management.endpoints.web.exposure.include=info,health,readiness,prometheus
    endpoints.prometheus.sensitive=false
    {{- else }}
    management.endpoints.web.exposure.include=info,health,readiness
    {{- end }}

    edx.csrf.secret={{ (($instance).edxProperties).edxCsrfSecret | default "kAxFNLmNVlvpirUswMvXXFbx"}}
    
    internalBroker.enabled={{ $instance.edxProperties.internalBrokerEnabled | default "true" }}

    edx.toolbox.projectName={{ $instance.edxProperties.edxToolboxProjectName | default "" }}
    edx.toolbox.envName={{ $instance.edxProperties.edxToolboxEnvName | default "" }}

    transport.trustStoreLocation={{ $instance.edxProperties.transportTrustStoreLocation | default "${internalBroker.keystore.location}" }}
    transport.trustStorePassword={{ $instance.edxProperties.transportTrustStorePassword | default "${internalBroker.keystore.password}" }}
    transport.verifyHost={{ $instance.edxProperties.transportVerifyHost | default "false" }}
    
    edx.toolbox.antivirus.antivirusEnabled={{ $instance.edxProperties.edxToolboxAntivirusAntivirusEnabled | default "false" }}
    edx.toolbox.antivirus.antivirusClient={{ $instance.edxProperties.edxToolboxAntivirusAntivirusClient | default "" }}
    edx.toolbox.antivirus.antivirusIp={{ $instance.edxProperties.edxToolboxAntivirusAntivirusIp | default "" }}
    edx.toolbox.antivirus.antivirusPort={{ $instance.edxProperties.edxToolboxAntivirusAntivirusPort | default "0" }}
    edx.toolbox.antivirus.antivirusTimeout={{ $instance.edxProperties.edxToolboxAntivirusAntivirusTimeout | default "10000" }}
    edx.toolbox.antivirus.quarantinePath={{ $instance.edxProperties.edxToolboxAntivirusQuarantinePath | default "" }}
    
    spring.datasource.dbcp2.maxTotal={{ $instance.edxProperties.springDatasourceDbcp2MaxTotal | default "100" }}
    spring.datasource.dbcp2.maxIdle={{ $instance.edxProperties.springDatasourceDbcp2MaxIdle | default "100" }}
    spring.datasource.dbcp2.timeBetweenEvictionRunsMillis={{ $instance.edxProperties.springDatasourceDbcp2TimeBetweenEvictionRunsMillis | default "5000" }}
    spring.datasource.dbcp2.minEvictableIdleTimeMillis={{ $instance.edxProperties.springDatasourceDbcp2MinEvictableIdleTimeMillis | default "60000" }}
    spring.datasource.dbcp2.numTestsPerEvictionRun={{ $instance.edxProperties.springDatasourceDbcp2NumTestsPerEvictionRun | default "3" }}
    spring.datasource.dbcp2.testOnBorrow={{ $instance.edxProperties.springDatasourceDbcp2TestOnBorrow | default "true" }}
    spring.datasource.dbcp2.validationQuery={{ $instance.edxProperties.springDatasourceDbcp2ValidationQuery | default "values 1" }}
    spring.datasource.dbcp2.validationQueryTimeout={{ $instance.edxProperties.springDatasourceDbcp2ValidationQueryTimeout | default "0" }}
    spring.datasource.dbcp2.poolPreparedStatements={{ $instance.edxProperties.springDatasourceDbcp2PoolPreparedStatements | default "true" }}
    internalBroker.datasource.maxTotal={{ $instance.edxProperties.internalBrokerDatasourceMaxTotal | default "100" }}
    internalBroker.datasource.maxIdle={{ $instance.edxProperties.internalBrokerDatasourceMaxIdle | default "100" }}
    internalBroker.datasource.timeBetweenEvictionRunsMillis={{ $instance.edxProperties.internalBrokerDatasourceTimeBetweenEvictionRunsMillis | default "5000" }}
    internalBroker.datasource.minEvictableIdleTimeMillis={{ $instance.edxProperties.internalBrokerDatasourceMinEvictableIdleTimeMillis | default "60000" }}
        
    edx.cluster.manager.scheduleInterval={{ $instance.edxProperties.edxClusterManagerScheduleInterval | default "5000" }}
    edx.toolbox.node.cluster.manager.lockValidity={{ $instance.edxProperties.edxToolboxNodeClusterManagerLockValidity | default 15000 }}
    
    edx.toolbox.pull.embedded.enabled.types={{ $instance.edxProperties.edxToolboxPullEmbeddedEnabledTypes | default "" }}
    
    edx.toolbox.signal.orange={{ $instance.edxProperties.edxToolboxSignalOrange | default "30" }}
    edx.toolbox.signal.red={{ $instance.edxProperties.edxToolboxSignalRed | default "90" }}
    edx.toolbox.fssf.defaultExtension={{ $instance.edxProperties.edxToolboxFssfDefaultExtension | default "" }}

    edx.security.proxy.enabled={{ $instance.edxProperties.edxSecurityProxyEnabled | default "false" }}
    edx.security.proxy.host={{ $instance.edxProperties.edxSecurityProxyHost | default "" }}
    edx.security.proxy.port={{ $instance.edxProperties.edxSecurityProxyPort | default "0" }}
    edx.security.proxy.nonProxyHosts={{ $instance.edxProperties.edxSecurityProxyNonProxyHosts | default "" }}
    edx.security.proxy.username={{ $instance.edxProperties.edxSecurityProxyUsername | default "" }}
    edx.security.proxy.password={{ $instance.edxProperties.edxSecurityProxyPassword | default "" }}

    {{- if $instance.edxProperties.edxEcpAmqpClientConcurrentConsumers }}
    edx.ecp.amqp.client.concurrentConsumers={{ $instance.edxProperties.edxEcpAmqpClientConcurrentConsumers }}
    {{- end }}

    {{- if $instance.edxProperties.edxEcpAmqpClientPrefetch }}
    edx.ecp.amqp.client.prefetch={{ $instance.edxProperties.edxEcpAmqpClientPrefetch }}
    {{- end }}

    {{- if $instance.edxProperties.edxAmqpClientConcurrentConsumers }}
    edx.amqp.client.concurrentConsumers={{ $instance.edxProperties.edxAmqpClientConcurrentConsumers }}
    {{- end }}

    {{- if $instance.edxProperties.edxAmqpClientPrefetch }}
    edx.amqp.client.prefetch={{ $instance.edxProperties.edxAmqpClientPrefetch }}
    {{- end }}

    {{- if $instance.edxProperties.edxLdapUrl }}
    # LDAP configuration
    edx.ldap.url={{ $instance.edxProperties.edxLdapUrl }}
    {{- end}}
    {{- if $instance.edxProperties.edxLdapTruststoreLocation }}
    edx.ldap.truststoreLocation={{ $instance.edxProperties.edxLdapTruststoreLocation }}
    {{- end}}
	{{- if $instance.edxProperties.edxLdapTruststorePassword }}
    edx.ldap.truststorePassword={{ $instance.edxProperties.edxLdapTruststorePassword }}
    {{- end}}
	{{- if $instance.edxProperties.edxLdapKeystoreLocation }}
    edx.ldap.keystoreLocation={{ $instance.edxProperties.edxLdapKeystoreLocation }}
    {{- end}}
	{{- if $instance.edxProperties.edxLdapKeystorePassword }}
    edx.ldap.keystorePassword={{ $instance.edxProperties.edxLdapKeystorePassword }}
    {{- end}}
	{{- if $instance.edxProperties.edxLdapKeyPassword }}
    edx.ldap.keyPassword={{ $instance.edxProperties.edxLdapKeyPassword }}
    {{- end}}
	{{- if $instance.edxProperties.edxLdapVerifyHost }}
    edx.ldap.verifyHost={{ $instance.edxProperties.edxLdapVerifyHost }}
    {{- end}}
	{{- if $instance.edxProperties.edxLdapRoleAdmin }}
    edx.ldap.roleAdmin={{ $instance.edxProperties.edxLdapRoleAdmin }}
    {{- end}}
	{{- if $instance.edxProperties.edxLdapRoleUser }}
    edx.ldap.roleUser={{ $instance.edxProperties.edxLdapRoleUser }}
    {{- end}}
	{{- if $instance.edxProperties.edxLdapDomain }}
    edx.ldap.domain={{ $instance.edxProperties.edxLdapDomain }}
    {{- end}}
	{{- if $instance.edxProperties.edxLdapBase }}
    edx.ldap.base={{ $instance.edxProperties.edxLdapBase }}
    {{- end}}
	{{- if $instance.edxProperties.edxLdapUsername }}
    edx.ldap.username={{ $instance.edxProperties.edxLdapUsername }}
    {{- end}}
	{{- if $instance.edxProperties.edxLdapPassword }}
    edx.ldap.password={{ $instance.edxProperties.edxLdapPassword }}
    {{- end}}
	{{- if $instance.edxProperties.edxLdapPattern }}
    edx.ldap.pattern={{ $instance.edxProperties.edxLdapPattern }}
    {{- end}}
	{{- if $instance.edxProperties.edxLdapGroupBase }}
    edx.ldap.groupBase={{ $instance.edxProperties.edxLdapGroupBase }}
    {{- end}}
	{{- if $instance.edxProperties.edxLdapPasswordAttribute }}
    edx.ldap.passwordAttribute={{ $instance.edxProperties.edxLdapPasswordAttribute }}
    {{- end}}

    {{- if $instance.edxProperties.edxToolboxPullIncomingDirectories }}
    # Incoming pull directory per message type
    {{- range $i, $item := $instance.edxProperties.edxToolboxPullIncomingDirectories }}
    edx.toolbox.pull.incomingDirectory[{{$i}}].messageTypes={{.messageTypes}}
    edx.toolbox.pull.incomingDirectory[{{$i}}].incomingDirectory={{.incomingDirectory}}
    {{ end }}
    {{- end}}

    {{- if $instance.edxProperties.edxMaxRequestSize }}{{ printf "\n" }}
    edx.maxRequestSize={{ $instance.edxProperties.edxMaxRequestSize | int }}
    {{- end}}
    management.endpoint.health.show-details={{ $instance.edxProperties.healthShowDetails | default "ALWAYS" }}
    
    edx.healthExclude={{- $instance.edxProperties.edxHealthExclude | default "oldMessages, internalBrokerConnected" }}

    {{- if $instance.edxProperties.edxHealthThresholdOldMessages }}
    edx.healthThreshold.oldMessages={{ $instance.edxProperties.edxHealthThresholdOldMessages }}
    {{- end}}
    {{- if $instance.edxProperties.edxHealthThresholdOldMessagesOlderThan }}
    edx.healthThreshold.oldMessages.olderThan={{ $instance.edxProperties.edxHealthThresholdOldMessagesOlderThan }}
    {{- end}}

  edx-users.properties: |-
    # Defines the list of users allowed to access application
    # Changing default user and his password is strongly recommended    
    {{ if $instance.edxUsersProperties }}
    {{- range $i, $item := $instance.edxUsersProperties.edxToolboxUsers }}
    edx.toolbox.users[{{$i}}].login={{.login}}
    edx.toolbox.users[{{$i}}].password={{.password}}
    edx.toolbox.users[{{$i}}].role={{.role}}
    {{ end }}
    {{- else }}
    edx.toolbox.users[0].login=admin
    edx.toolbox.users[0].password=password
    edx.toolbox.users[0].role=serviceManager
    {{- end }}

  jmxremote.properties: |-
    ## JMX is disabled for default
    ## bellow is example for JMX settings with SSL  
    {{ if $instance.jmxRemoteProperties }}
    com.sun.management.jmxremote={{ $instance.jmxRemoteProperties.comSunManagementJmxRemote | default "false" }}
    com.sun.management.jmxremote.port={{ $instance.jmxRemoteProperties.comSunManagementJmxRemotePort | default "1099" }}
    com.sun.management.jmxremote.rmi.port={{ $instance.jmxRemoteProperties.comSunManagementJmxRemoteRmiPort | default "1098" }}
    com.sun.management.jmxremote.password.file={{ $instance.jmxRemoteProperties.comSunManagementJmxRemotePasswordFile | default "/etc/edx-toolbox/jmxremote.password" }}
    com.sun.management.jmxremote.access.file={{ $instance.jmxRemoteProperties.comSunManagementJmxRemoteAccessFile | default "/etc/edx-toolbox/jmxremote.access" }}
    com.sun.management.jmxremote.ssl={{ $instance.jmxRemoteProperties.comSunManagementJmxRemoteSsl | default "false" }}
    com.sun.management.jmxremote.registry.ssl={{ $instance.jmxRemoteProperties.comSunManagementJmxRegistrySsl | default "false" }}
    com.sun.management.jmxremote.ssl.config.file={{ $instance.jmxRemoteProperties.comSunManagementJmxRemoteSslConfigFile | default "/etc/edx-toolbox/jmxremote.ssl" }}
    com.sun.management.jmxremote.authenticate={{ $instance.jmxRemoteProperties.comSunManagementJmxRemoteAuthenticate | default "true" }}
    {{- else }}
    com.sun.management.jmxremote=false
    #com.sun.management.jmxremote.port=1099
    #com.sun.management.jmxremote.rmi.port=1098
    #com.sun.management.jmxremote.password.file=/path/to/jmxremote.password
    #com.sun.management.jmxremote.access.file=/path/to/jmxremote.access
    #com.sun.management.jmxremote.ssl=false
    #com.sun.management.jmxremote.registry.ssl=true
    #com.sun.management.jmxremote.ssl.config.file=/etc/edx-toolbox/jmxremote.ssl    
    #com.sun.management.jmxremote.authenticate=true
    {{- end }}

  jmxremote.password: |-
    {{- if $instance.jmxRemotePassword }}
    {{- range $i, $item := $instance.jmxRemotePassword.jmxRemoteUsers }}
    {{.login}} {{.password}}
    {{- end }}
    {{- end }}

  jmxremote.access: |-
    {{- if $instance.jmxRemotePassword }}
    {{- range $i, $item := $instance.jmxRemotePassword.jmxRemoteUsers }}
    {{.login}} {{.access}}
    {{- end }}
    {{- end }}

  jmxremote.ssl: |-
    {{- if $instance.jmxRemoteSsl }}
    javax.net.ssl.keyStore={{ $instance.jmxRemoteSsl.javaxNetSslKeystore | default "/path/to/keystore.jks" }}
    javax.net.ssl.keyStorePassword={{ $instance.jmxRemoteSsl.javaxNetSslKeystorePassword | default "keystore_password" }}
    javax.net.ssl.trustStore={{ $instance.jmxRemoteSsl.javaxNetSslTrustStore | default "/path/to/truststore.jks" }}
    javax.net.ssl.trustStorePassword={{ $instance.jmxRemoteSsl.javaxNetSslTrustStorePassword | default "truststore_password" }}
    {{- else }}
    #javax.net.ssl.keyStore=/path/to/keystore.jks
    #javax.net.ssl.keyStorePassword=keystore_password
    #javax.net.ssl.trustStore=/path/to/truststore.jks
    #javax.net.ssl.trustStorePassword=truststore_password
    {{- end }}

  env.conf: |-
    [Service]
    Environment='CATALINA_HOME=/usr/share/edx-toolbox'
    Environment='CATALINA_BASE=/usr/share/edx-toolbox'
    Environment='CATALINA_PID=/usr/share/edx-toolbox/catalina.pid'
    Environment='CATALINA_OPTS=-Xms{{($instance.envConf).resourcesJvm.xms | default "64M"}} -Xmx{{($instance.envConf).resourcesJvm.xmx | default "2G"}}\
    			-XX:+HeapDumpOnOutOfMemoryError\
                -XX:HeapDumpPath="{{ ($instance.edxProperties).loggingFilePath | default "/var/log/edx-toolbox" }}/edx-dump.hprof"\
                -Dspring.config.additional-location=/etc/edx-toolbox/edx.properties,/etc/edx-toolbox/edx-users.properties\
                -Dedx.toolbox.yaml.directory=/etc/edx-toolbox\
                -Dedx.toolbox.jms.directory=/etc/edx-toolbox/jms\
                -Dbroker.internal.auth.settings.location=/etc/edx-toolbox\
                -Dedx.toolbox.tomcat.port.shutdown={{ ($instance.envConf).edxToolboxTomcatPortShutdown | default "8005" }}\
                -Dedx.toolbox.tomcat.port.http={{ ($instance.envConf).edxToolboxTomcatPortHttp | default "8080" }}\
                -Dedx.toolbox.tomcat.port.ajp={{ ($instance.envConf).edxToolboxTomcatPortAjp | default "8009" }}\
                -Dedx.toolbox.tomcat.port.ajp.redirect={{ ($instance.envConf).edxToolboxTomcatPortAjpRedirect | default "8443" }}\
                -Dedx.toolbox.tomcat.port.http.redirect={{ ($instance.envConf).edxToolboxTomcatPortHttpRedirect | default "8443" }}\
                -Dedx.password.location=/etc/edx-toolbox/edx-password.properties\
                {{- if not $instance.edxProperties.edxToolboxNodeId }}
                -Dedx.toolbox.node.id=${HOSTNAME}\
                {{- end }}
                -Dcom.sun.management.config.file=/etc/edx-toolbox/jmxremote.properties'

  setenv.sh: |-
    #!/bin/bash

    ## This file will be copied into tomcat_base/bin/setenv.sh
    ## Setup LOG file location for tomcat
    export CATALINA_OUT=/var/log/edx-toolbox/catalina.out
    export CATALINA_HOME=/usr/share/edx-toolbox
    export CATALINA_BASE=/usr/share/edx-toolbox
    export CATALINA_PID=/usr/share/edx-toolbox/catalina.pid
    export CATALINA_OPTS="-Xms{{- (($instance.envConf).resourcesJvm).xms | default "64M" }} -Xmx{{- (($instance.envConf).resourcesJvm).xmx | default "2G" }}\
     -XX:+HeapDumpOnOutOfMemoryError\
     -XX:HeapDumpPath="{{ ($instance.edxProperties).loggingFilePath | default "/var/log/edx-toolbox" }}/edx-dump.hprof"\
     -Dspring.config.additional-location=/etc/edx-toolbox/edx.properties,/etc/edx-toolbox/edx-users.properties\
     -Dedx.toolbox.yaml.directory=/etc/edx-toolbox\
     -Dedx.toolbox.jms.directory=/etc/edx-toolbox/jms\
     -Dbroker.internal.auth.settings.location=/etc/edx-toolbox\
     -Dedx.toolbox.tomcat.port.shutdown={{ ($instance.envConf).edxToolboxTomcatPortShutdown | default "8005" }}\
     -Dedx.toolbox.tomcat.port.http={{ ($instance.envConf).edxToolboxTomcatPortHttp | default "8080" }}\
     -Dedx.toolbox.tomcat.port.ajp={{ ($instance.envConf).edxToolboxTomcatPortAjp | default "8009" }}\
     -Dedx.toolbox.tomcat.port.ajp.redirect={{ ($instance.envConf).edxToolboxTomcatPortAjpRedirect | default "8443" }}\
     -Dedx.toolbox.tomcat.port.http.redirect={{ ($instance.envConf).edxToolboxTomcatPortHttpRedirect | default "8443" }}\
     -Dedx.password.location=/etc/edx-toolbox/edx-password.properties\
      {{- if not $instance.edxProperties.edxToolboxNodeId }}
     -Dedx.toolbox.node.id=$HOSTNAME\
      {{- end }}
     -Dedx.logFullStackTrace={{ ($instance.envConf).edxLogFullStackTrace | default "false" }}\
     -Dcom.sun.management.config.file=/etc/edx-toolbox/jmxremote.properties"

  edx-logback.xml: |-
    <?xml version="1.0" encoding="UTF-8"?>
    <configuration>
  
        {{- if $instance.edxLockBack }}
        {{- if $instance.edxLockBack.jmxConfigurator }}
        <jmxConfigurator />
        {{- end}}
        {{- end}}
  
        <!--http://docs.spring.io/spring-boot/docs/current/reference/html/howto-logging.html-->
        <!--http://docs.spring.io/spring-boot/docs/current/reference/html/boot-features-logging.html-->

        <!--Common logger config and log file path-->
        <include resource="org/springframework/boot/logging/logback/defaults.xml"/>
        <property name="AUDIT_LOG_FILE" value="${LOG_PATH:-${LOG_TEMP:-${java.io.tmpdir:-/tmp}}}/edx-audit.log"/>
        <property name="LOG_FILE" value="${LOG_FILE:-${LOG_PATH:-${LOG_TEMP:-${java.io.tmpdir:-/tmp}}/}edx-default.log}"/>
        <!-- owasp-a1 log message sanitized for CRLF to prevent logger injection -->
        <property name="FILE_LOG_PATTERN" value="%d{yyyy-MM-dd HH:mm:ss.SSS,Etc/GMT} ${LOG_LEVEL_PATTERN:-%5p} ${PID:- } --- [%t] %-40.40logger{39} : %replace(%m){'[\r\n]', ''}%n${LOG_EXCEPTION_CONVERSION_WORD:-%wEx}"/>
        <property name="LOGBACK_ROLLINGPOLICY_MAX_FILE_SIZE" value="50MB"/>
        <property name="LOGBACK_ROLLINGPOLICY_MAX_HISTORY" value="7"/>
        <property name="LOGBACK_ROLLINGPOLICY_TOTAL_SIZE_CAP" value="70MB"/>

        <!--By default include file appender only-->
        <include resource="org/springframework/boot/logging/logback/file-appender.xml"/>

        <springProfile name="console-logging">
            <include resource="org/springframework/boot/logging/logback/console-appender.xml"/>
            <root level="INFO">
                <appender-ref ref="FILE"/>
                <appender-ref ref="CONSOLE"/>
            </root>
        </springProfile>

        <springProfile name="!console-logging">
            <root level="INFO">
                <appender-ref ref="FILE"/>
            </root>
        </springProfile>

        <springProfile name="edx-audit">

            <appender name="EdxAuditAppender"
                      class="ch.qos.logback.core.rolling.RollingFileAppender">
                <encoder>
                    <!-- owasp-a1 log message sanitized for CRLF to prevent logger injection -->
                    <pattern>
                        %d{yyyy-MM-dd HH:mm:ss.SSS,Etc/GMT} %logger{5} - %replace(%msg){'[\r\n]', ''}%n
                    </pattern>
                </encoder>
                <file>${AUDIT_LOG_FILE}</file>
                <rollingPolicy class="ch.qos.logback.core.rolling.FixedWindowRollingPolicy">
                    <fileNamePattern>${AUDIT_LOG_FILE}.%i</fileNamePattern>
                </rollingPolicy>
                <triggeringPolicy
                        class="ch.qos.logback.core.rolling.SizeBasedTriggeringPolicy">
                    <MaxFileSize>10MB</MaxFileSize>
                </triggeringPolicy>
            </appender>

            <logger name="EdxAuditLog" level="INFO" additivity="false">
                <appender-ref ref="EdxAuditAppender"/>
            </logger>

        </springProfile>

    </configuration>

  server.xml: |-
    <?xml version='1.0' encoding='utf-8'?>
    <!--
      Licensed to the Apache Software Foundation (ASF) under one or more
      contributor license agreements.  See the NOTICE file distributed with
      this work for additional information regarding copyright ownership.
      The ASF licenses this file to You under the Apache License, Version 2.0
      (the "License"); you may not use this file except in compliance with
      the License.  You may obtain a copy of the License at

          http://www.apache.org/licenses/LICENSE-2.0

      Unless required by applicable law or agreed to in writing, software
      distributed under the License is distributed on an "AS IS" BASIS,
      WITHOUT WARRANTIES OR CONDITIONS OF ANY KIND, either express or implied.
      See the License for the specific language governing permissions and
      limitations under the License.
    -->
    <!-- Note:  A "Server" is not itself a "Container", so you may not
         define subcomponents such as "Valves" at this level.
         Documentation at /docs/config/server.html
     -->
    <Server port="${edx.toolbox.tomcat.port.shutdown}" shutdown="SHUTDOWN">
        <Listener className="org.apache.catalina.startup.VersionLoggerListener" />
        <!-- Security listener. Documentation at /docs/config/listeners.html
        <Listener className="org.apache.catalina.security.SecurityListener" />
        -->
        <!--APR library loader. Documentation at /docs/apr.html -->
        <Listener className="org.apache.catalina.core.AprLifecycleListener" SSLEngine="on" />
        <!-- Prevent memory leaks due to use of particular java/javax APIs-->
        <Listener className="org.apache.catalina.core.JreMemoryLeakPreventionListener" />
        <Listener className="org.apache.catalina.mbeans.GlobalResourcesLifecycleListener" />
        <Listener className="org.apache.catalina.core.ThreadLocalLeakPreventionListener" />

        <!-- Global JNDI resources
             Documentation at /docs/jndi-resources-howto.html
        -->
        <GlobalNamingResources>
            <!-- Editable user database that can also be used by
                 UserDatabaseRealm to authenticate users
            -->
            <Resource name="UserDatabase" auth="Container"
                      type="org.apache.catalina.UserDatabase"
                      description="User database that can be updated and saved"
                      factory="org.apache.catalina.users.MemoryUserDatabaseFactory"
                      pathname="conf/tomcat-users.xml" />
        </GlobalNamingResources>

        <!-- A "Service" is a collection of one or more "Connectors" that share
             a single "Container" Note:  A "Service" is not itself a "Container",
             so you may not define subcomponents such as "Valves" at this level.
             Documentation at /docs/config/service.html
         -->
        <Service name="Catalina">

            <!--The connectors can use a shared executor, you can define one or more named thread pools-->
            <!--
            <Executor name="tomcatThreadPool" namePrefix="catalina-exec-"
                maxThreads="150" minSpareThreads="4"/>
            -->


            <!-- A "Connector" represents an endpoint by which requests are received
                 and responses are returned. Documentation at :
                 Java HTTP Connector: /docs/config/http.html (blocking & non-blocking)
                 Java AJP  Connector: /docs/config/ajp.html
                 APR (HTTP/AJP) Connector: /docs/apr.html
                 Define a non-SSL/TLS HTTP/1.1 Connector on port 8080
            -->
            {{- if $instance.serverXml }}
            {{- if $instance.serverXml.connectorHttpDisable }}
            <!--
            {{- end }}
            {{- end }}
            <Connector port="${edx.toolbox.tomcat.port.http}" protocol="HTTP/1.1"
                       connectionTimeout="20000"
                       redirectPort="${edx.toolbox.tomcat.port.http.redirect}" />
            {{- if $instance.serverXml }}
            {{- if $instance.serverXml.connectorHttpDisable }}
            -->
            {{- end }}            
            {{- end }}
            <!-- A "Connector" using the shared thread pool-->
            <!--
            <Connector executor="tomcatThreadPool"
                       port="8080" protocol="HTTP/1.1"
                       connectionTimeout="20000"
                       redirectPort="8443" />
            -->
            <!-- Define a SSL/TLS HTTP/1.1 Connector on port 8443
                 This connector uses the NIO implementation that requires the JSSE
                 style configuration. When using the APR/native implementation, the
                 OpenSSL style configuration is required as described in the APR/native
                 documentation -->
            {{- if $instance.serverXml }}
            {{- if $instance.serverXml.connectorHttpsDisable }}
            <!--
            {{- end }}
            {{- end }}
            <Connector port="${edx.toolbox.tomcat.port.http.redirect}" protocol="eu.entsoe.edx.connector.protocol.EdxHttp11NioProtocol"
                       sslImplementationName="org.apache.tomcat.util.net.jsse.JSSEImplementation"
                       maxThreads="150" SSLEnabled="true" maxParameterCount="1000" >
                       <UpgradeProtocol className="org.apache.coyote.http2.Http2Protocol" />

                    <SSLHostConfig protocols="TLSv1.3" ciphers="TLS_AES_256_GCM_SHA384,TLS_CHACHA20_POLY1305_SHA256,TLS_AES_128_GCM_SHA256" >
                        <Certificate certificateKeystoreFile="{{- if $instance.edxProperties -}}{{- $instance.edxProperties.internalBrokerKeystoreLocation | default "/var/lib/edx-toolbox/keystore.jks" -}}{{- else -}}/var/lib/edx-toolbox/keystore.jks{{- end -}}" certificateKeystorePassword="{{- if $instance.edxProperties -}}{{- $instance.edxProperties.internalBrokerKeystorePassword | default "password" -}}{{- else -}}password{{- end -}}" type="RSA" />
                    </SSLHostConfig>
            </Connector>
            {{- if $instance.serverXml }}
            {{- if $instance.serverXml.connectorHttpsDisable }}
            -->
            {{- end }}
            {{- end }}

            <!-- Define an AJP 1.3 Connector on port 8009 -->
            {{- if $instance.serverXml }}
            {{- if $instance.serverXml.connectorAjpDisable }}
            <!--
            {{- end }}
            {{- end }}
            <Connector port="${edx.toolbox.tomcat.port.ajp}" protocol="AJP/1.3" redirectPort="${edx.toolbox.tomcat.port.ajp.redirect}" />
            {{- if $instance.serverXml }}
            {{- if $instance.serverXml.connectorAjpDisable }}
            -->
            {{- end }}
            {{- end }}


            <!-- An Engine represents the entry point (within Catalina) that processes
                 every request.  The Engine implementation for Tomcat stand alone
                 analyzes the HTTP headers included with the request, and passes them
                 on to the appropriate Host (virtual host).
                 Documentation at /docs/config/engine.html -->

            <!-- You should set jvmRoute to support load-balancing via AJP ie :
            <Engine name="Catalina" defaultHost="localhost" jvmRoute="jvm1">
            -->
            <Engine name="Catalina" defaultHost="localhost" {{- if $instance.serverXml -}}{{- if $instance.serverXml.jvmRoute -}} jvmRoute="{{- $instance.serverXml.jvmRoute -}}"{{- end -}}{{- end -}}>

                <!--For clustering, please take a look at documentation at:
                    /docs/cluster-howto.html  (simple how to)
                    /docs/config/cluster.html (reference documentation) -->
                <!--
                <Cluster className="org.apache.catalina.ha.tcp.SimpleTcpCluster"/>
                -->

                <!-- Use the LockOutRealm to prevent attempts to guess user passwords
                     via a brute-force attack -->
                <Realm className="org.apache.catalina.realm.LockOutRealm">
                    <!-- This Realm uses the UserDatabase configured in the global JNDI
                         resources under the key "UserDatabase".  Any edits
                         that are performed against this UserDatabase are immediately
                         available for use by the Realm.  -->
                    <Realm className="org.apache.catalina.realm.UserDatabaseRealm"
                           resourceName="UserDatabase"/>
                </Realm>

                <Host name="localhost"  appBase="webapps"
                      unpackWARs="true" autoDeploy="true">

                    <!-- SingleSignOn valve, share authentication between web applications
                         Documentation at: /docs/config/valve.html -->
                    <!--
                    <Valve className="org.apache.catalina.authenticator.SingleSignOn" />
                    -->

                    <Valve className="org.apache.catalina.valves.RemoteIpValve" internalProxies="{{- if $instance.serverXml -}}{{- $instance.serverXml.internalProxies | default "" -}}{{- end -}}" />
                    <!-- Access log processes all example.
                         Documentation at: /docs/config/valve.html
                         Note: The pattern used is equivalent to using pattern="common" -->
                    <Valve className="org.apache.catalina.valves.AccessLogValve" directory="{{- if $instance.edxProperties -}}{{- $instance.edxProperties.loggingFilePath | default "/var/log/edx-toolbox" -}}{{- else -}}/var/log/edx-toolbox{{- end -}}"
                           prefix="localhost_access_log" suffix=".txt" rotatable="false"
                           pattern="%h %l %u %t &quot;%r&quot; %s %b" />
                    <Valve className="org.apache.catalina.valves.ErrorReportValve" showReport="false" showServerInfo="false"/>

                </Host>
            </Engine>
        </Service>
    </Server>

  edx-password.properties: |-
    {{- if $instance.edxPasswordProperties }}
    {{ $instance.edxPasswordProperties.encryptionPassword }}
    {{- end }}

  users.properties: |-
    {{ ($instance.edxProperties).internalBrokerAuthUser | default "toolbox" }}={{ ($instance.edxProperties).internalBrokerAuthPassword | default "password" }}
    {{- range $j, $item := ($instance.usersProperties).users }}
    {{ .login }}={{ .password }}
    {{- end }}

  groups.properties: |-
    admins={{ ($instance.edxProperties).internalBrokerAuthUser | default "toolbox" }}
    tempDestinationAdmins={{ ($instance.edxProperties).internalBrokerAuthUser | default "toolbox" }}
    users={{ ($instance.edxProperties).internalBrokerAuthUser | default "toolbox" }}{{- range $j, $item := ($instance.usersProperties).users }},{{- .login }}{{- end }}
  {{ if $instance.edxYml }}
  edx.yml: |-
  {{- toYaml $instance.edxYml | nindent 4 }}
  {{ end }}
  {{ range $i, $item := $instance.configMap }}
  {{ .subPath }}: |-
  {{- .content | nindent 4 }}
  {{ end }}
---
{{ end }}