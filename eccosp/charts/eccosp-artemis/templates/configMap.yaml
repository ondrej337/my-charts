             <security-setting match="#">
                <permission type="createNonDurableQueue" roles="amq"/>
                <permission type="deleteNonDurableQueue" roles="amq"/>
                <permission type="createDurableQueue" roles="amq"/>
                <permission type="deleteDurableQueue" roles="amq"/>
                <permission type="createAddress" roles="amq"/>
                <permission type="deleteAddress" roles="amq"/>
                <permission type="consume" roles="amq"/>
                <permission type="browse" roles="amq"/>
                <permission type="send" roles="amq"/>
                <!-- we need this otherwise ./artemis data imp wouldn't work -->
                <permission type="manage" roles="amq"/>
             </security-setting>
          </security-settings>

          <address-settings>
          {{- if (($instance.brokerXml).addressSettings).defaultConfigurationEnabled}}
             <!--default for catch all-->
             <address-setting match="#">
                <dead-letter-address>DLQ</dead-letter-address>
                <expiry-address>ExpiryQueue</expiry-address>
                <redelivery-delay>0</redelivery-delay>
                <!-- if max-size-bytes and max-size-messages were both enabled, the system will enter into paging
                     based on the first attribute to hits the maximum value -->
                <max-size-bytes>100M</max-size-bytes>

                <!-- limit for the address in messages, -1 means unlimited -->
                <max-size-messages>-1</max-size-messages>

                <!-- the size of each file on paging. Notice we keep files in memory while they are in use.
                     Lower this setting if you have too many queues in memory. -->
                <page-size-bytes>10M</page-size-bytes>

                <!-- limit how much memory is read from paging into the Queue. -->
                <max-read-page-bytes>20M</max-read-page-bytes>

                <message-counter-history-day-limit>-1</message-counter-history-day-limit>
                <address-full-policy>PAGE</address-full-policy>
                <auto-create-queues>true</auto-create-queues>
                <auto-create-addresses>true</auto-create-addresses>
                <auto-delete-queues>false</auto-delete-queues>
                <auto-delete-addresses>false</auto-delete-addresses>
             </address-setting>
             {{- end}}
        {{- if (($instance.brokerXml).addressSettings).match }}
          {{- range $_, $item := $instance.brokerXml.addressSettings.match }}
            {{- range $k, $v := . }}
             <address-setting match="{{ $k }}">
              {{- range $s, $path := $v }}
               <{{($path.parameterName)}}>{{($path.value)}}</{{ ($path.parameterName) }}>
              {{- end }}
            {{- end }}
          {{- end }}
             </address-setting>
          {{- end }}
          </address-settings>
          <addresses>
             <address name="DLQ">
                <anycast>
                   <queue name="DLQ" />
                </anycast>
             </address>
             <address name="ExpiryQueue">
                <anycast>
                   <queue name="ExpiryQueue" />
                </anycast>
             </address>
          </addresses>
        {{- if ($instance.prometheusEnabled) }}
          <metrics>
             <plugin class-name="com.redhat.amq.broker.core.server.metrics.plugins.ArtemisPrometheusMetricsPlugin"/>
          </metrics>
        {{- end }}

          <broker-plugins>
            <broker-plugin class-name="eu.entsoe.ecp.artemis.plugin.logging.EccospAuditLoggerPlugin">
                <property key="ecpComponentCode" value="{{- (($instance.brokerXml).default).ecpComponentCode | default "CHANGE-ME-COMPONENT-CODE" }}" />
                <property key="ecpComponentType" value="{{- (($instance.brokerXml).default).componentType | default "ECCo SP Artemis Internal Broker" }}" />
         </broker-plugin>
          </broker-plugins>

       </core>
    </configuration>

