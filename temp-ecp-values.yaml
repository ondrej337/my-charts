apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: default-ecp-endpoint-ep1
  labels:
    app: default-ecp-endpoint-ep1
spec:
  serviceName: default-ecp-endpoint-ep1
  replicas: 1
  selector:
    matchLabels:
      app: default-ecp-endpoint-ep1
  template:
    metadata:
      annotations:
        checksum/config: 4343296e733b684622d2274ec0ac12d8abfad66e330b83c6a0e8c75e8aae97ca
      labels:
        app: default-ecp-endpoint-ep1
    spec:
      imagePullSecrets:
        - name: regcred

      securityContext:
        fsGroup: 2000

      initContainers:
        - name: ensure-persistent-volume-sync-with-image-data
          image: "ondrej337/eccosp:ecp-endpoint-4.15.0.2128"
          imagePullPolicy: IfNotPresent
          command: ["/bin/sh","-c"]
          args:
            - cp -Rn /var/lib/ecp-endpoint/* /tmp/ecp-endpoint-dir/
          volumeMounts:
          - name: data
            mountPath: "/tmp/ecp-endpoint-dir"
        - name: pgsql-data-permission-fix-and-livenessprobe-script
          image: "busybox"
          imagePullPolicy: IfNotPresent
          command: ["/bin/sh","-c"]
          args:
            - /bin/chmod 777 -R /data;
              /bin/chmod 400 -R /config;
              /bin/chmod 777 -R /logs;
          volumeMounts:
          - name: data
            mountPath: /data
          - name: logs
            mountPath: /logs

      containers:
        - name: ecp
          image: "ondrej337/eccosp:ecp-endpoint-4.15.0.2128"
          imagePullPolicy: IfNotPresent
          securityContext:
            runAsUser: 2000
            runAsGroup: 2000
          ports:
            - name: https
              containerPort: 8443
              protocol: TCP

          volumeMounts:
            - name: config
              subPath: ecp.properties
              mountPath: /etc/ecp-endpoint/ecp.properties
            - name: config
              subPath: ecp-users.properties
              mountPath: /etc/ecp-endpoint/ecp-users.properties
            - name: data
              mountPath: /var/lib/ecp-endpoint
            - name: logs
              mountPath: /var/log/ecp-endpoint
            - name: config
              subPath: ecp-logback.xml
              mountPath: /etc/ecp-endpoint/ecp-logback.xml
            - name: config
              subPath: server.xml
              mountPath: /usr/share/ecp-endpoint/conf/server.xml
            - name: config
              subPath: ecp-password.properties
              mountPath: /etc/ecp-endpoint/ecp-password.properties
            - name: config
              subPath: env.conf
              mountPath: /etc/systemd/system/ecp-endpoint.service.d/env.conf
            - name: config
              subPath: setenv.sh
              mountPath: /usr/share/ecp-endpoint/bin/setenv.sh
            - name: config
              subPath: users.properties
              mountPath: /etc/ecp-endpoint/users.properties
            - name: config
              subPath: groups.properties
              mountPath: /etc/ecp-endpoint/groups.properties
            -
              mountPath: /etc/ecp-endpoint/jms/ssl-jks/bootstrap.xml
              name: config
              subPath: bootstrap.xml
          resources:
            requests:
              cpu: 500m # Minimum CPU allocation for pod
              ephemeral-storage: 256Mi # Minimum ephemeral storage allocation for pod
              memory: 1Gi # Minimum memory allocation for pod
            limits:
              cpu: 1000m # Maximum CPU limit for pod
              memory: 1512Mi # Maximum memory limit for pod

      volumes:
        - name: config
          configMap:
            name: default-ecp-endpoint-ep1-cm

  volumeClaimTemplates:
  - metadata:
      name: data
    spec:
      accessModes: [ "ReadWriteOnce" ]
      storageClassName: longhorn
      resources:
        requests:
          storage: 1Gi
  - metadata:
      name: logs
    spec:
      accessModes: [ "ReadWriteOnce" ]
      storageClassName: longhorn
      resources:
        requests:
          storage: 256Mi
